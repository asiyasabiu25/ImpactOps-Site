  <style>
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: #222;
      background-color: #f8f8f8;
    }
    h1, h2, h3, h4 {
      font-family: 'Poppins', sans-serif;
    }
    header, section, footer {
      padding: 40px 20px;
      max-width: 960px;
      margin: auto;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to right, #e7f6ec, #d2f2dc);
      border-bottom: 2px solid #b2e6c9;
    }
    .hero img {
      height: 64px;
      margin-bottom: 20px;
    }
    .hero h1 {
      font-size: 2.4rem;
      margin: 0 0 10px;
      color: #045d30;
    }
    .hero p {
      font-size: 1.1rem;
      color: #333;
    }
    .cta-button {
      display: inline-block;
      margin-top: 20px;
      background-color: #0b7a3e;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
    }
    .section-title {
      border-left: 6px solid #0b7a3e;
      padding-left: 12px;
      margin-bottom: 20px;
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .service-box {
      background: #fff;
      padding: 20px;
      border-left: 4px solid #0b7a3e;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    ul {
      padding-left: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-left: 4px solid #0b7a3e;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Inter', sans-serif;
    }
    button {
      background-color: #0b7a3e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }
    footer {
      background-color: #045d30;
      color: #fff;
      text-align: center;
      font-size: 14px;
    }
    footer a { color: #b2f5c0; text-decoration: none; }
  </style>
